<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Vertical</title>
    <style>
        .table-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="table-container">
        <table>
            <tr>
                <th>Monday</th>
                <td>Closed</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td>9 - 5</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>9 - 5</td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td>9 - 5</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>9 - 5</td>
            </tr>
            <tr>
                <th>Saturday</th>
                <td>Closed</td>
            </tr>
            <tr>
                <th>Sunday</th>
                <td>Closed</td>
            </tr>
        </table>
    </div>

</body>

</html>
