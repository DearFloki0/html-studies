<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textFormatting</title>
</head>
<body>
    
    <!-- HTML text formatting tags -->
    <!--<b></b> = Bold word-->
    <!--<i></i> = Italic word-->
    <!--<big></big> = Big word-->
    <!--<small></small> = Small word-->
    <!--<sub></sub> = Subscript the text-->
    <!--<sup></sup> = Superscript the text-->
    <!--<ins></ins> = Inserts the text-->
    <!--<del></del> = It "deletes" the text.-->
    <!--<mark></mark> = Marks the word, texte-->
    

    <p>This is a <b>bold</b> text</p>
    <p>This is a <i>normal</i> text</p>
    <p>This is a <big>normal</big> text</p>
    <p>This is a <small>normal</small> text</p>
    <p>This is a <sub>normal</sub> text</p>
    <p>This is a <sup>normal</sup> text</p>
    <p>This is a <ins>normal</ins> text</p>
    <p>This is a <del>normal</del> text</p>
    <p>This is a <mark>normal</mark> text</p>

</body>
