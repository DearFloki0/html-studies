<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <form method="post">

        <div>
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname" placeholder="Type here" required>
        </div>

        <br>

        <div>
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname" placeholder="Type here" required>
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="testing@gmail.com" requiered>
        </div>

        <br>

        <div>
            <label for="passw">Password: </label>
            <input type="password" id="passw" name="passw" maxlength="15" placeholder="123456789" requiered>
        </div>

        <br>

        <div>
            <label for="tele">Phone: </label>
            <input type="tel" id="tele" name="tele" placeholder="Type here" requiered>
        </div>

        <div>
            <label for="date">Birthday date:</label>
            <input type="date" id="date" name="date" placeholder="00/00/0000" requiered>
        </div>

        <br>

        <div>
            <label>Mr.</label>
            <input type="radio" name="title">

            <label>Mrs.</label>
            <input type="radio" name="title">
        </div>

        <div>
            <label for="payment">Payment method</label>
            <select id="payment" name="payment">
                <option value="" disabled selected>Select</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Elo">Elo</option>
        </div>

        <div>
            <input type="reset"> <input type="submit">
        </div>


</body>

</html>
